<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/2adaefbcdb.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Sign in to Discord</h2>
    <i class="fa-brands fa-discord fa-2x"></i><br><br>
    <form action="">
        <label for="wq">Phone/Email</label><br>
        <input type="text" placeholder="phone/email" id="qw"><br><br>
        <label for="js">Password</label><br>
        <input type="password" placeholder="password" id="js"><br><br>
        <button>Login</button>
    </form>

</body>
</html>
